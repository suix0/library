<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tauri&display=swap" rel="stylesheet">
  <script async src="script.js"></script>
</head>

<body>
  <header>
    <p>Library</p>
    <a>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>lightbulb-on-10</title><path d="M1 11H4V13H1V11M19.1 3.5L17 5.6L18.4 7L20.5 4.9L19.1 3.5M11 1H13V4H11V1M4.9 3.5L3.5 4.9L5.6 7L7 5.6L4.9 3.5M10 22C10 22.6 10.4 23 11 23H13C13.6 23 14 22.6 14 22V21H10V22M12 6C8.7 6 6 8.7 6 12C6 14.2 7.2 16.2 9 17.2V19C9 19.6 9.4 20 10 20H14C14.6 20 15 19.6 15 19V17.2C16.8 16.2 18 14.2 18 12C18 8.7 15.3 6 12 6M13 15.9V17H11V15.9C9.3 15.5 8 13.9 8 12C8 9.8 9.8 8 12 8S16 9.8 16 12C16 13.9 14.7 15.4 13 15.9M20 11H23V13H20V11Z" /></svg>
    </a>
  </header>

  <main>
    <div>
      <p>Click the button below to add a book to the library!</p>
      <a onclick="displayModal()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus-circle</title><path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>
      </a>

      <dialog id="modal">
        <form action="#">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required>

          <label for="author">Author</label>
          <input type="text" id="author" name="author" required>

          <label for="pages">Pages</label>
          <input type="number" id="pages" name="pages" required>

          <label for="read">Read</label>
          <input type="checkbox" id="read" name="read" required>

          <div>
            <button class="close" id="closeModal">Close</button>
            <button type="submit">Submit</button>
          </div>
        </form>
      </dialog>
    </div>

    <div class="book-container">

      <div class="book">
        <div>
          <div>
            <h4>Title</h4> <p>Kafka on the Shore</p>
          </div>
          <div>
            <h4>Author</h4> <p>Haruki Murakami</p>
          </div>
          <div>
            <h4>Pages</h4> <p>505</p>
          </div>
          <div>
            <h4>Read</h4> <p>Yes</p>
          </div>
        </div>
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>book</title><path d="M18,22A2,2 0 0,0 20,20V4C20,2.89 19.1,2 18,2H12V9L9.5,7.5L7,9V2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18Z" /></svg>
          <div>
            <button class="read">Read Status</button>
            <button class="delete">Delete</button>
          </div>
        </div>
      </div>

    </div>

  </main>
</body>
</html>
